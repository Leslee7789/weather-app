<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="second-container">
            <div class="temperature">
                <p id="temperature">20&deg;</p>
            </div>
            <div class="time-location">
                <p class="city" id="city">Accra</p>
                <p id="date-time">12:21 Tuesday 15-05-2024</p>
            </div>
            <div class="condition">
                <p id="condition"></p>
                <p>sunny and cloudy</p>
                <img id="weather-icon" src="sunny.jpeg" alt="Weather Icon">
            </div>
            <div>
                <input type="text" placeholder="Search location" class="search-area" id="search-input">
                <button type="submit" class="btn" id="search-button">Search</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
